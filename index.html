<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="top-section">
      <div id="root"></div>
      <ul id="list" class="activity-list"></ul>
      <div id="notes-input" class="notes-container"></div>
    </div>
    <div class="main-section">
      <div id="eventlist" class="event-list"></div>
    </div>
    <div class="bottom-section">
      <div id="total-bar" class="total-bar"><span id="progress"></span></div>
      <div id="total" class="total-container"></div>
    </div>
    <button id="delete-btn" class="delete-button">Delete all events</button>
  </body>
  <script src="timeFunctions.js" defer></script>
  <script src="localstorage.js" defer></script>
  <script src="index.js" defer></script>
</html>
